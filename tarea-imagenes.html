<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio imagenes</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://cdn.givemesport.com/wp-content/uploads/2022/04/valorant.jpg" alt="videojuego" height="300" width="500">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="300" height="300" controls autoplay loop muted>
                <source src="noot.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="noo.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
